<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./media-types.css">
</head>
<body>
       <div class="site">
        <h2>Textarea</h2>
        <p>The <strong>textarea</strong> element represents a multi-line plain-text editing control, useful when you want to allow users to enter a sizeable amount of free-form text, for example a comment on a review or feedback form.</p>
        <section>
            <pre><code>
    &lt;textarea name="textarea" row="5" cols="45"&gt;Text goes here&lt;/textarea&gt;
            </code></pre>
        </section>
        <form action="">
            <textarea name="textarea" rows="5" cols="45" placeholder="Text goes here"></textarea>
        </form>
       </div>
</body>
</html>

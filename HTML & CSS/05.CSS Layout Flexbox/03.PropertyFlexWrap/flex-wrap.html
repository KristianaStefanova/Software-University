<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./flex-wrap.css">
</head>

<body>
    <h1>flex-wrap</h1>
    <div class="flex-container">
        <h2>flex-wrap: nowrap; (default)</h2>
        <div class="flex-item flex-wrap-nowrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>

        <h2>flex-wrap: wrap;</h2>
        <div class="flex-item flex-wrap-wrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>

        <h2>flex-wrap: wrap-reverse;</h2>
        <div class="flex-item flex-wrap-wrap-reverse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>

    </div>
</body>

</html>

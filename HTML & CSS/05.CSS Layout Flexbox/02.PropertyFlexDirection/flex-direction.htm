<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./flex-direction.css">
</head>

<body>
    <div class="flex-container">
        <h1>flex-direction</h1>
        <h2>flex-direction: row; (default)</h2>
        <div class="flex-item flex-direction-row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <h2>flex-direction: row-reverse;</h2>
        <div class="flex-item flex-direction-row-reverse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <h2>flex-direction: column;</h2>
        <div class="flex-item flex-direction-column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <h2>flex-direction: column-reverse;</h2>
        <div class="flex-item flex-direction-column-reverse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>
</body>
</html>

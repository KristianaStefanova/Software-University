<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./flex-grow.css">
</head>

<body>
    <div class="flex-container">
        <h1>flex-grow</h1>
        <h2>flex-grow: 0; (default)</h2>
        <div class="flex-item">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <h2>flex-grow: 1;</h2>
        <div class="flex-item flex-grow-one">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <h2>flex-grow, grow 2nd child only</h2>
        <div class="flex-item flex-grow-2nd-only">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <h2>flex-grow, grow proportionally (1, 2, 3)</h2>
        <div class="flex-item flex-grow-proportional">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>
</body>

</html>

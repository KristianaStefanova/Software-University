<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./align-items.css">
</head>

<body>
    <div class="flex-container">
        <h1>align-items</h1>
        <h2>align-items: stretch; (default)</h2>
        <div class="flex-item align-items-stretch">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>

        <h2>align-items-flex-start</h2>
        <div class="flex-item align-items-flex-start">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>

        <h2>align-items-center;</h2>
        <div class="flex-item align-items-center">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>

        <h2>align-items: flex-end;</h2>
        <div class="flex-item align-items-flex-end">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>

        <h2>align-items: baseline;</h2>
        <div class="flex-item align-items-baseline">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>
</body>

</html>

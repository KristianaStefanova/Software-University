<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calendar.css">
</head>
<body>
      <div>
        <section class="first-part">
            <article class="big-ctr border-radius">Workweek</article>
            <article class="smaller-ctr noborderbottom border-radius">REMINDERS</article>
        </section>

        <section class="second-part">
            <article class="workday">1 Monday</article>
            <article class="workday">2 Thuesday</article>
            <article class="workday">3 Wednesday</article>
            <article class="workday">4 Thursday</article>
            <article class="workday">5 Friday</article>
            <article class="empty"></article>
        </section>

        <section class="third-part">
            <article class="big-ctr">Weekend</article>
            <article class="smaller-ctr noborderbottom">SPECIAL DATES</article>
        </section>

        <section class="fourth-part">
            <article class="weekend-days border-radius">6 Saturday</article>   
            <article class="weekend-days">7 Sunday</article>
            <article class="empty border-radius"></article>
        </section>
      </div>
</body>
</html>
